    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5E7DA2",
              "primary-dark": "#465D79",
              secondary: "#00D1FF",
              "background-dark": "#020617",
              "card-dark": "#0F172A",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'scanning': 'scanning 4s linear infinite',
              'glitch': 'glitch 1s infinite linear alternate-reverse',
              'fade-in-down': 'fadeInDown 0.4s ease-out forwards',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0) scale(1)' }, '50%': { transform: 'translateY(-15px) scale(1.02)' } },
              scanning: { '0%': { top: '-10%', opacity: 0 }, '10%, 90%': { opacity: 0.3 }, '100%': { top: '110%', opacity: 0 } },
              glitch: { '0%': { textShadow: '2px 0 0 #5E7DA2, -2px 0 0 #00D1FF' }, '100%': { textShadow: '-2px 0 0 #5E7DA2, 2px 0 0 #00D1FF' } },
              fadeInDown: { '0%': { opacity: '0', transform: 'translateY(-20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          },
        },
      };
    </script>
    <style>
      body { background: #020617; color: #FFFFFF; min-height: 100vh; overflow-x: hidden; }
      body::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url("https://grainy-gradients.vercel.app/noise.svg"); opacity: 0.05; pointer-events: none; z-index: 9999; }
      .cyber-grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(94, 125, 162, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(94, 125, 162, 0.03) 1px, transparent 1px); background-size: 50px 50px; perspective: 1000px; transform: rotateX(20deg); z-index: -1; }
      .glass-effect { backdrop-filter: blur(16px) saturate(180%); background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); }
      .cyber-card { clip-path: polygon(0 15px, 15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%); }
      .text-glow-primary { text-shadow: 0 0 15px rgba(94, 125, 162, 0.6); }
      .reveal-on-scroll { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
      .reveal-on-scroll.active { opacity: 1; transform: translateY(0); }
    </style>
